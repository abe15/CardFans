<!-- Nav -->
<!--
    Left: Logo taking you to Home, Products
    Middle: Search Bar
    Right: Profile Icon, Cart Icon
 -->
<div>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a routerLink="/home" class="navbar-brand" id="logo-tag">
          <span class="text-white" id="text-logo">CARD FANS</span>
          <img src="../assets/Images/logo.png" height="25px" id="logo" />
        </a>
        <a
          id="products-button"
          class="btn btn-outline-danger justify-content-left"
          role="button"
          routerLink="/products"
          >Products</a
        >
        
      </div>

      <div class="navbar-nav">
        
      </div>

      <div class="navbar-nav">
        <ngbd-modal-component *ngIf="!authenticated"></ngbd-modal-component>
        <info-popover *ngIf="authenticated"></info-popover>
        <a class="btn btn-outline-danger" role="button" routerLink="/cart"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </div>
    </div>
  </nav>
</div>

<!-- Router Outlet -->

<router-outlet (activate)="resetScroll()"></router-outlet>

<footer>
  <div id="revature-div">
    <img src="../assets/Images/revature-logo.png" height="75px">
    <p>Copyright &copy; {{currentYear}}. Revature. All Rights Reserved</p>
  </div>

  <div id="quick-links">
    <h4>Quick Links</h4>
    <ul>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/products">Products</a></li>
      <li><a routerLink="/cart">Cart</a></li>
      <li><a routerLink="/profile">Profile</a></li>
    </ul>
  </div>
  
</footer>
